<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      /*      body{
              border: 1px solid #fff;
              background: #000;

            }*/

    </style>
    <script>
      var imagen;

      function tipoflor() {
        alert("Pensamiento");
      }
//     2ยบ DECLARAR LA VARIABLE FUERA PARA QUE SEA GLOBAL    
      /**
       * CONSTRUIR MANEJADOR DE EVENTOS PARA PAGINAS MUY GRANDES
       * 
       * @returns {undefined}
       */
      function manejaFlor() {
//      1ยบ ESTO ES UNA VARIABLE LOCAL
        imagen = document.getElementsByTagName("img")[0]; // esta linea declara una ARRAY - 1ยบ IMAGEN
        imagen.addEventListener("mouseover", crecer, false);
//        AGREGO OTRO MANEJADOR DE EVENTOS = cuando sale de la imagen el raton se ejecuta el evento
        imagen.addEventListener("mouseout", menguar, false);
//        AGREGO ELEMENTO ONCLICk
        imagen.addEventListener("click", tipoflor, false);
      }

      function crecer() {
        imagen.width = 225;
        imagen.height = 225;
      }

      function menguar() {
        imagen.width = 200;
        imagen.height = 200;
      }

// Cuando cargue la pagina ejecute el metodo
// QUITAR LOS PARANTESIS 
      window.onload = manejaFlor;

    </script>
  </head>
  <body>
    <p>Carga la pagina , cuando pulse en la imagen , lanza el evento</p>
    <p><img src="flor.jpg" alt="foto"></p>


    <p>metodo 3 argumentos </p>
    <p>Nombre del evento</p>  
    <p>Funcion a ejecutar </p>
    <p>Valor Booleano </p>

    <p>1 objeto puede desencadenar varios EVENTOS</p>

  </body>
</html>
