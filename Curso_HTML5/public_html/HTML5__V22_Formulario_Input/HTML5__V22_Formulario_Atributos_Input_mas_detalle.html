<!DOCTYPE html>
<html lang="es">
  <head>
    <title>FORMULARIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
    <script></script>
  </head>
  <body>
    <section>
      <h1>Formulario</h1>
      <form name="miformulario" id="miformulario" method="get" autocomplete="on">
        <p>Email</p>
        <input type="email" name="Email" id="email" required multiple>
        <p>Buscar</p>
        <input type="search" name="Buscar" id="buscar" required>
        <p>URL</p>
        <input type="url" name="URL" id="url" required>
        <p>TEL</p>
        <input type="tel" name="Tel" id="tel" required>
        <p>Range EDAD </p>
        <input type="range" name="Rango_edad" id="rango" min="10" max="20" step="2">
        <p>Fecha - Month - no muestra nada en Firefox  ni explores </p>
        <input type="time" name="Tiempo" id="tiempo">
        <input type="submit" value="Enviar">
      </form> 
    </section>
  </body>
</html>
