<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Pagina Programacion HTML5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--rel : archivo que vamos a ingresar-->
    <link rel="stylesheet" href="micss.css"> 
    <!--enlazar incluir documentos externos , js , css-->
  </head>
  <body>
    <header>
      <h1>Cabecera Pag Web - Titulo Nuestra Web</h1>
      <h4>Lo usa los navegadores para posicionar/categorizar paginas web</h4>
    </header>

    <nav>Barra de Navegacion <b>ul</b>
      <ul title="Contruir listas desordenadas de elementos">
        <li>Quienes somos</li>
        <li>Nuestros productos</li>
        <li>Contactos</li>
        <li>Precios</li>
      </ul>
    </nav>
    <nav>Barra de Navegacion <b>ol</b>
      <ol title="Contruir listas desordenadas de elementos">
        <li>Quienes somos</li>
        <li>Nuestros productos</li>
        <li>Contactos</li>
        <li>Precios</li>
      </ol>
    </nav>

  </body>
</html>
