<!DOCTYPE html>
<html lang="es">
  <head>
    <title>queryselector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="HTML5__V14_Javascript_queryselectorAll_Todos_elementos_Array_Longitud.js"></script>
    <style> 

      div{
        border: 1px solid #09f;
      }

      p{
        border: 1px solid #f00;
      }

      body{ 
        height: 1150px;
        background: #000;
        color:#ffffff;
      }

      .importante{
        color:#66ff66;
      }
    </style>
  </head>
  <body>
    <div id="principal">Este es el padre
      <p>1º hijo del elemento Padre del <b>querySelectorAll("#principal p")[0].onclick</b></p>
      <p class="importante">2º hijo parrafo del elemento Padre </p>
      <p>3º hijo parrafo del elemento Padre</p>
      <p class="importante">4º hijo parrafo del elemento Padre ESTE SE EJECUTA POR p:last-child </p>
      <p>OTRO PARRAFO MAS </p>
    </div>  

    <!--NO PERTENECE A PARRAFO -->
    <p>5º Ejemplo de parrafo</p>
    <p>6º Ejemplo de parrafo</p>
  </body>
</html>
