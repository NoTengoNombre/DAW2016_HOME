<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Pagina Programacion HTML5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--rel : archivo que vamos a ingresar-->
    <!--<link rel="stylesheet" href="css/micss7_cabecera.css">--> 
    <!--enlazar incluir documentos externos , js , css-->
    <style>

      /*Elementos donde empiece con esas 3 letras */
      p[name^="mis"]{ 
        background: #ff3333;
      }

      /*Elementos con las letras donde terminan */
      p[name$="os"]{ 
        background: #0f0;
      }

      /*Elementos con esa letras cualquier sitio*/
      p[name*="elz"]{
        background: #ccc;
      }



      input[type=text]{
        width: 100px;
        -webkit-transition: width .35s ease-in-out;
        transition: width .35s ease-in-out;
      }

      input[type=text]:focus{
        width: 250px;
      }

    </style>
  </head>
  <body>

    <p name="miseelemento">Introduce texto</p>
    <input type="text" name="search">

    <p name="tos">Introduce texto</p>
    <input type="text" name="search">

    <p name="eellel">Introduce texto</p>
    <input type="text" name="search">

    <p name="aaelz">Introduce texto</p>
    <input type="text" name="search">


  </body>
</html>
