<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
    <script></script>
  </head>
  <body>
    <section>
      <h1>Uso del datalist</h1>
      <form name="registro" method="get">
        <!--le estamos diciendo que vamos a coger la informacion desde una datalist-->
        <datalist id="informacion">
          <!--vamos a hacer que coja 3 telefonos -->
          <option value="950111111" label=" Telefono 1">
          <option value="950222222" label=" Telefono 2">
          <option value="950333333" label=" Telefono 3">
        </datalist>
        <p>
          Telefono 
        </p>
        <!--Vamos a crear una listas-->
        <input type="tel" name="telefono" id="Telefono" list="informacion">
      </form>
    </section>

  </body>
</html>
