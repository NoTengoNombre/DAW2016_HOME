<!DOCTYPE html>
<html lang="es">
  <head>
    <title>EVENTOS EN 2 CAJAS CON PRIORIDAD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      body{
        background-color: #000;
        color:#fff;
      }
      img{
        border : 1px solid #f00;
      }
      p{
        border : 1px solid #0f0;
      }

    </style>
    <script>

      function loseventos() {
//        localizar los elementos
//        Identificar a una parrafo " RECUERDA QUE ESTA DENTRO DE UN ARRAY "
        var elemento = document.getElementsByTagName("p")[0];
//        localizar los elementos
        var elemento2 = document.getElementsByTagName("img")[0];

        var elemento3 = document.getElementsByTagName("a")[0];
//        elemento asociado a un evento asociado al onclick
        /*INDICAR LA FUNCION A EJECUTAR*/
        elemento2.addEventListener("click", aviso1, true); // imagen
        elemento.addEventListener("click", aviso2, false); // parrafo
        elemento3.addEventListener("click", aviso3, false); // ancha
      }

      function aviso1() {
        alert("Hola soy una imagen");
      }

      function aviso2() {
        alert("Hola soy EL PARRAFO");
      }
      function aviso3() {
        alert("Hola soy EL ANCLA");
      }

      window.onload = loseventos;

    </script>
  </head>
  <body>
    <!--Cuando ME PONGO ENCIMA DE LA IMAGEN Y PINCHO , DESENCADENO 2 EVENTO A LA VEZ
    EL DEL PARRAGO Y EL DE LA IMAGEN Y-->
    <!--LA IMAGEN GENERA UNA CAJA Y EL PARRAFO OTRA CAJA , SE UNEN AMBAS CAJAS Y EVENTOS-->
    <p>

      <!--pulso en el parrafo se desencadena un evento y llame una funcion --> 
      <img src="../imagenes/flor.jpg" alt="1">Dentro de parrafos
      <a href="#">ANCHOR </a>
    </p>
  </body>
</html>
