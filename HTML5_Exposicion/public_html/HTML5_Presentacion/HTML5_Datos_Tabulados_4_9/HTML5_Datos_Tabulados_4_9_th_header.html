<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Th - Header</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th id="name" colspan="2">Nombre Completo</th>
      </tr>
      <tr>
        <th headers="name">Primer Nombre</th>
        <th headers="name">Apellido </th>
      </tr>
      <tr>
        <td>Pepito</td>
        <td>Perez</td>
      </tr>
    </table>

  </body>
</html>
