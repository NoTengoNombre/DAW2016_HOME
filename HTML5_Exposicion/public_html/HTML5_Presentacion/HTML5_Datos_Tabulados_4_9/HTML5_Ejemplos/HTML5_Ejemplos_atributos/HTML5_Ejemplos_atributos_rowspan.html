<!DOCTYPE html>
<html lang="es">
  <head>
    <title>COLSPAN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
    <script></script>
  </head>
  <body>
    <table border="2">
      <caption>Esto es una tabla</caption>
      <tbody>
        <tr>
          <th colspan="3">Cabecera</th>
        </tr>
        <tr>
          <td rowspan="2">Celdas a1 y b1 unidas</td>
          <td>Celda b1</td>
          <td>Celda b1</td>
        </tr>
        <tr>
          <td>Celda b2</td>
          <td>Celda b2</td>
        </tr>
        <tr>
          <td>Celda b3</td>
          <td>Celda b3</td>
          <td>Celda b3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
