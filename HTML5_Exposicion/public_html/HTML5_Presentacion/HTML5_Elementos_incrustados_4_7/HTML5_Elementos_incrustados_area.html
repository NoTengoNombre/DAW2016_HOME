<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo del elemento &lt;map&gt;</title>
    <style>
/*      body{
        border: 1px solid #000;
      }
      area{
        border: 4px solid #000;
      }*/
    </style>
  </head>
  <body>
    <p>
      <img src="sample-usemap.png" usemap="#shapes"
           alt="Four shapes are available: a red hollow box, a green circle, a blue triangle, and a yellow four-pointed star.">
      <map name="shapes">
        <area shape=rect coords="50,50,100,100"> <!-- El agujero de la caja roja -->
        <area shape=rect coords="25,25,125,125" href="https://pbs.twimg.com/profile_images/932211484/cuadrado_rojo.png" alt="Caja roja.">
        <area shape=circle coords="200,75,50" href="http://mediatique.io/wp-content/uploads/2016/10/5.jpg" alt="Círculo verde.">
        <area shape=poly coords="325,25,262,125,388,125" href="http://wtt-america.org/wp-content/uploads/2014/05/triangulo-curador.png" alt="Triángulo azul.">
        <area shape=poly coords="450,25,435,60,400,75,435,90,450,125,465,90,500,75,465,60"
              href="http://www.colorearjunior.com/coloreadas/estrella-amarilla_1322492218_img.gif" alt="Estrella amarilla.">
      </map>
    </p>
  </body>
</html>
