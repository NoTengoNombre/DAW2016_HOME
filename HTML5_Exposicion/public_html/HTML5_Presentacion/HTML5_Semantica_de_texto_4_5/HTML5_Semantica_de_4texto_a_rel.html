<!DOCTYPE html>
<html>
  <head>
    <title>A href rel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <!--nofollow Ofrece a los webmasters un modo de indicar a los motores de búsqueda "No seguir los enlaces de esta página"-->
    <a rel="nofollow" href="http://www.example.com/">Rel - Relación de este documento (o subsección / tema) con el recurso de destino</a>
  </body>
</html>
