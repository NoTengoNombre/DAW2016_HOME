<!DOCTYPE html>
<html>
  <head>
    <title>A href rel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!--el rev atributo indica que el documento actual es el padre de la "www.examples.com" página:-->
    <a href="www.examples.com" rel="subsection" rev="parent">El atributo 'rev' especifica la relación entre el documento vinculado y el documento actual.</a>
  </body>
</html>
