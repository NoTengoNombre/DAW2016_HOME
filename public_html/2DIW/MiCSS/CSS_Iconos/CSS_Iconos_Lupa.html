<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>

      *{
        background: black;
      }

      .minify.icon {
        color: white;
        position: absolute;
        margin-top: 2px;
        margin-left: 3px;
        width: 12px;
        height: 12px;
        border: solid 1px currentColor;
        border-radius: 100%;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }
      .minify.icon:before {
        content: '';
        position: absolute;
        top: 12px;
        left: 5px;
        height: 6px;
        width: 1px;
        background-color: currentColor;
      }
      .minify.icon i {
        position: absolute;
        left: 4px;
        top: 4px;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      .minify.icon i:before {
        content: '';
        position: absolute;
        width: 6px;
        height: 1px;
        background-color: currentColor;
      }
    </style>
    <script>

    </script>
  </head>
  <body>

    <div class="minify icon">
      <i></i>
    </div>

  </body>
</html>
