<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>

      p.center{
        text-align: center;
        color: red;
      }

      p.large{
        font-size: 300%;
      }
    </style>
  </head>
  <body>
    <h1 class="center"> No tiene efecto porque no esta definido</h1>
    <p class="center"> Este parrafo si tiene el efecto class = p . center </p>
    <p class="center large">
      Este parrafo tiene el efecto p . large propio y 
      <br> hereda el anterior estilo del parrafo
      <br> p . center + p . large 
    </p>
  </body>
