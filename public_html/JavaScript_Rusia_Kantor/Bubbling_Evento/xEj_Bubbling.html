<!DOCTYPE html>
<html>
  <head>
    <title>Bubbling and Caption</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      div.d1 , div.d2 , div.d3{
        position: absolute;  /*Restringe los espacios dentro del color*/
        top: 20px;
        left: 120px;
        background-color: #2b81af;
        padding: 20px;
        margin: 20px;
      }
      em{
        border-width: 1px;
        border-style: solid;
        padding: 0.5em;
      }
    </style>
    <script>
      function highlight(elem) {
        elem.style.backgroundColor = "yellow";
        alert(elem.className);
        elem.style.backgroundColor = '';
      }
    </script>
  </head>
  <body>
    <div class="d1" onclick="highlight(this)">1
      <div class="d2" onclick="highlight(this)">2
        <div class="d3" onclick="highlight(this)">3
        </div>
      </div>
    </div>
  </body>
</html>
