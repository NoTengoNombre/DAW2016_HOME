    <script>
// El siguiente c√≥digo permite determinar si cada radiobutton ha sido seleccionado o no:
// La propiedad checked devuelve true para el radiobutton seleccionado y false en cualquier otro caso

      function mifuncion() {

        var elementos = document.getElementsByName("pregunta")[0].value;

        for (var i = 0; i < elementos.length; i++) {
          alert(" Elemento: " + elementos[i].value + "\n Seleccionado: " + elementos[i].checked);
        }
      }

    </script>
  </head>
  <body>
    <form>
      <!--grupo de radiobuttons-->
      <input type="radio" value="si" name="pregunta" id="pregunta_si" />SI
      <br />
      <input type="radio" value="no" name="pregunta" id="pregunta_no" />NO
      <br />
      <input type="radio" value="nsnc" name="pregunta" id="pregunta_nsnc" /> NS/NC
      <br />
    </form>

    <p id="demo"></p>

  </body>
