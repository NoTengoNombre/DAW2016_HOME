<!DOCTYPE html>
<html>
  <head>
    <!--<meta http-equiv="Content-Type" Content="text/html; charset=ISO-8859-1">-->
    <meta name="viewport" content="width=device-width">
    <title>Full Background Image</title>
    <style>
      * {
        margin: 0px; 
        padding: 0px;
      }
      body {
        height:100%;
        font: normal 16px/2 Helvetica, sans-serif;
      }
      img {
        -ms-interpolation-mode:bicubic;
        image-rendering:auto;
      }
      #bgim {
        position:fixed;
        top:0px;
        left:0px;
        right:0px;
        bottom:0px;
        border:0px;
      }
      #wrap {
        position:relative;
        width:420px;
        margin:40px auto;
        padding:20px;
        background:#FFFFFF;
        filter:alpha(opacity=0);
        -khtml-opacity:0;
        -moz-opacity:0;
        opacity:0;
      }
      #wrap:hover {
        background: #FFFFFF; 
        filter:alpha(opacity=80);
        -khtml-opacity:0.8;
        -moz-opacity:0.9;
        opacity:0.8;
        -webkit-transition:all .8s;transition:all .8s;
      }
    </style>
    <script>
      function init(i) {
        var e = document.getElementById("bgim");
        var r = e.width / e.height;
        var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        if (i != null) {
          e.src = i;
        }
        if ((w / h) < r) {
          e.style.width = "auto";
          e.style.height = "100%";
          if (e.width > w) {
            var a = (w - e.width) / 2;
            e.style.left = a + "px";
          }
        } else {
          e.style.left = "0";
          e.style.width = "100%";
          e.style.height = "auto";
        }
      }
      window.onload = function () {
        init(null);
      }
      window.onresize = function () {
        init(null);
      }

      var actual = null;
      function showhide(id) {
        if (actual != null)
          document.getElementById(actual).style.display = "none";
        actual = id;
        document.getElementById(id).style.display = "inline";
      }
    </script>
  </head>
  <body onload="showhide('par1')">
    <img id="bgim" src="imgs/bkg_00.jpg" alt="121" border="0">
    <div id="wrap">
      <img id="logo" src="imgs/logo.png" alt="131" border="0">
      <br>Imagenes: / <a href="javascript:void(0)" onclick="showhide('par1')"> Estas ...</a> / <a href="javascript:void(0)" onclick="showhide('par2')"> Otras ...</a> /<br><br>
      <span id="par1" style="display:none">
        <img src="imgs/img_01.jpg" onclick="init(this.src)" alt="1" width="102" height="78" border="0">
        <img src="imgs/img_02.jpg" onclick="init(this.src)" alt="2" width="102" height="78" border="0">
        <img src="imgs/img_03.jpg" onclick="init(this.src)" alt="3" width="102" height="78" border="0">
        <img src="imgs/img_04.jpg" onclick="init(this.src)" alt="4" width="102" height="78" border="0">
      </span>
      <span id="par2" style="display:none">
        <img src="imgs/img_05.jpg" onclick="init(this.src)" alt="14" width="102" height="78" border="0">
        <img src="imgs/img_06.jpg" onclick="init(this.src)" alt="5" width="102" height="78" border="0">
        <img src="imgs/img_07.jpg" onclick="init(this.src)" alt="6" width="102" height="78" border="0">
        <img src="imgs/img_08.jpg" onclick="init(this.src)" alt="7" width="102" height="78" border="0">
      </span>
    </div>
  </body>
</html>
