    <script>

      var mensaje = "Lorem ipsum dolor sit amet";

      var longitud_mensaje = mensaje.length;

      document.write(longitud_mensaje);

      document.write('<br>');

      var letra = mensaje.charAt(2);

      var i = 0;
      for (i = 0; i < letra.length; i++) {
        document.write(' I ' + i);
      }

      var v = mensaje.split(" ");

      document.write('<br>' + v);


      var v = mensaje.split("");
      for (ii in v) {
        var i1 = typeof ii;
        var v1 = typeof v;
      }
      document.write('<br> i1 : ' + i1);
      document.write('<br> v1 : ' + v1);
      document.write('<br> ii : ' + ii);


    </script>
