                  El siguiente ejemplo demuestra cómo puede evitarse 
                  que un texto invalido entre en un campo 
                  de formulario mediante preventDefault().
evento.charCode = Get the Unicode value of the pressed keyboard key;

<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo event.preventDefault</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
    </script>
    <script>
      $(document).ready(function () {
        $("a").click(function (event) {
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <h1>&#5809;</h1> 
    <p>Enlace desactivado</p>
    <a href="http://www.google.es">Enlace</a>
  </body>
</html>
