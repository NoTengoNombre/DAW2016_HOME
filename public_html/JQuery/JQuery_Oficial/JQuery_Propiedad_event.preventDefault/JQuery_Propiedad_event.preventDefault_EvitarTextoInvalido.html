<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo event.preventDefault</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
    </style>
    <script type="text/javascript">

      function checkName(evt) {
        var charCode = evt.charCode;
        if (charCode != 0) { // distinto de 0
          if (charCode < 97 || charCode > 122) {
            evt.preventDefault();
            alert("Por favor usa solo letras minusculas"
                    + "\n" + "charCode: " + charCode + "\n");
          }
        }
      }
    </script>
  </head>
  <body>
    <p>&#5809;</p> 
    <p>Por favor entra tu nombre en minusculas solamente ; </p>
    <p>&#9775; </p>
    <form>
      <input type="text" onkeypress="checkName(event);"/>
    </form>
  </body>
</html>
