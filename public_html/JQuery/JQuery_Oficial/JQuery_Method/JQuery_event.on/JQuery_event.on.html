    @TODO       : jQuery on() y off(): Asignar de eventos a elementos del DOM
                  Vamos a repasar las funciones
                  de jQuery on() y off() 
                  para la asignación y eliminación 
                  de eventos a los diferentes elementos del DOM.

Desde la versión 1.7 de jQuery la función on() 
suple perfectamente a las similares funciones bind(), live() y delegate().

Lo mismo sucede con la función off(), 
suple a las funciones unbind(), die() and undelegate().

Sintaxis de jQuery on()
$(selector).on(evento, childSelector, parametros, funcion, mapeo)

-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      body{
        width: 300px;
        height: 300px;
        border: 1px solid #ff0000;
      }
      script{
        width: 300px;
        height: 300px;
        border: 5px dotted #00ff88;
        background-color: #00ff00;
      }
      div#aqui , #parrafo {
        height: 50px;
        width: 100px;
        border: 3px solid #ff0000;
        background-color: #00ff00;

      }

    </style>
    <script type="text/javascript" src="../../../jquery-3.1.1.min.js"></script>
    <script>
      var i = 0;
      $(document).ready(function () {
        $("div").on("click", function () {
          alert("Has hecho click " + ++i);
//          document.write("valor " + ++i);
//          window.location.reload();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#parrafo").on("click", function () {
          alert("Has hecho click en el parrafo");
//          $("#parrafo").off("click"); //desactiva el evento
        });
      });

    </script>
  </head>
  <body>
    <h3>Ejemplo de jQuery on() para asignar un evento a un elemento del DOM</h3>
    <div id="aqui">Pulsa aqui</div>
    <p id="parrafo">Pulsa aqui 2</p>
  </body>
</html>
