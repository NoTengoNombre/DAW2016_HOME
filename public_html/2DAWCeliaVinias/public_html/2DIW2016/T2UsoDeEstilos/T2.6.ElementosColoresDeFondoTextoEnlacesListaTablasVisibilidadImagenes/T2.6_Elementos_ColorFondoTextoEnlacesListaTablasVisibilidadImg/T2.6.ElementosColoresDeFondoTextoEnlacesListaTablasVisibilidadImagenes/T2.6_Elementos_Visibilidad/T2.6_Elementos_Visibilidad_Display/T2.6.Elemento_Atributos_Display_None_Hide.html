  <body>
    <h3>Difference between display: none and visiblity : hidden</h3>
    <p><strong>Visibility: Hidden</strong> hides the elements , but it still takes up space in the layout</p>
    <p><strong>Display: None</strong> removes the element from the document. It does not take up any space</p>

    <!-- El id="imgbox1" se utiliza para referenciarlo desde JS - getElementById --> 
    <div class="imgbox" id="imgbox1">BOX 1 <br>
      <img src="http://www.fondox.net/wallpapers/textura-de-papel-antiguo-1552.jpg" alt="fondo1" style="width:100%">
      <button onclick="removeElement()">Remove</button>
    </div>
    <div class="imgbox" id="imgbox2">BOX 2 <br>
      <img src="http://www.fondox.net/wallpapers/texturas-fondo-rojo-1572.jpg" alt="fondo2" style="width:100%">
      <button onclick="changeElement()">Hidden</button>
    </div>
    <div class="imgbox" id="imgbox3">BOX 3 <br>
      <img src="http://webgenio.com/wp-content/uploads/2011/09/fondo-textura-abstracta.jpg" alt="fondo3" style="width:100%">
      <button onclick="resetElement()">Delete</button>
    </div>
    <script>

      function removeElement() {
        document.getElementById('imgbox1').style.display = "none";
      }

      function changeElement() {
        document.getElementById('imgbox2').style.visiblity = "hidden";
      }

      function resetElement() {
        document.getElementById('imgbox1').style.display = "block";
        document.getElementById('imgbox2').style.visiblity = "visible";
      }

    </script>
  </body>

</html>
