<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>

      body{
        background-color: #a3fdff;
      }

      caption{
        caption-side: top;
      }

      table{
        background-color: #e55d5d;
        border-collapse: separate;
        width: 100%;
        border: 1px solid black;
      }

      td{
        border: 1px solid black;
      }

      table.ex1 {
        table-layout: auto;
      }

      table.ex2 {
        table-layout: fixed;
      }

    </style>
    <script></script>
  </head>
  <body>

    <p>Table-Layout : auto: </p>
    <table class="ex1">
      <tr>
        <td width="5%">100000000000</td>
        <td width="95%">100000000000</td>
      </tr>
    </table>

    <p>Table-Layout : fixed </p>
    <table class="ex2">
      <tr>
        <td width="5%">100000000000</td>
        <td width="95%">100000000000</td>
      </tr>
    </table>

  </body>
</html>
