<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      div.none{
        width: 130px;
        height: auto;
        border-style: solid;
        border-color: black;
        border-width: 1px ;
        color: #black;
        background-color: #ffffff;
        position: static;
      }
      div.dotted{
        border-width: 4px;
        border-style: dotted;
        border-color: black;
        border-width: 5px ;
        color: #black;
        background-color: #ffffff;
        position: static;
      }
      div.dashed{
        border-width: 4px;
        border-style: dashed;
        border-color: black;
        border-width: 5px ;
        color: #black;
        background-color: #ffffff;
        position: static;
      }
      div.solid{
        border-width: 4px;
        border-style: solid;
        border-color: black;
        border-width: 5px ;
        color: #black;
        background-color: #ffffff;
        position: static;
      }
      div.double{
        border-width: 4px;
        border-style: double;
        border-color: black;
        border-width: 10px ;
        color: #black;
        background-color: #ffffff;
        position: static;
      }
      div.groove{
        border-width: 4px;
        border-style: groove;
        border-color: black;
        border-color: tomato;
        border-width: 10px ;
        color: #black;
        background-color: #ffffff;
        background-color: yellow;
        position: static;
      }
      div.ridge{
        border-width: 4px;
        border-style: ridge;
        border-color: tomato;
        border-width: 11px ;
        color: #black;
        background-color: yellow;
        position: static;
      }
      div.inset{
        border-width: 2px;
        border-style: inset;
        border-color: yellowgreen;
        border-width: 11px ;
        color: #black;
        background-color: bisque;
        position: static;
      }
      div.outset{
        border-width: 2px;
        border-style: outset;
        border-color: yellowgreen;
        border-width: 11px ;
        color: #black;
        background-color: bisque;
        position: static;
      }

    </style>
  </head>
  <body>
    <div class="none">none</div>
    <br>
    <div class="dotted">dotted</div>
    <br>
    <div class="dashed">dashed</div>
    <br>
    <div class="solid">solid</div>
    <br>
    <div class="double">double</div>
    <br>
    <div class="groove">groove</div>
    <br>
    <div class="ridge">ridge</div>
    <br>
    <div class="inset">inset</div>
    
    <br>
    <div class="outset">outset</div>
  </body>
</html>
