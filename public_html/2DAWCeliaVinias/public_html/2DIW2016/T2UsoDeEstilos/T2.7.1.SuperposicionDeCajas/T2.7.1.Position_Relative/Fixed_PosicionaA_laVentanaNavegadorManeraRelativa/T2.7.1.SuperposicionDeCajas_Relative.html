<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      .relative1{
        position: relative;
        width: 100px;
        height: 60px;
        background-color: tomato;
        color: black;
      }
      .relative2{
        position: relative;
        top:-20px;
        left:20px;
        width: 100px;
        background-color: wheat;
        color: black;
      }
      .fixed{
        position: fixed;
        border: solid 1px black;
        bottom: 0;
        width: 100px;
        height: 100px;
        right:10px;
        /*left:50px;*/
        background-color: blueviolet;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="relative1">Valor de la superposicion</div>
    <div class="relative2">Valor de la superposicion 9</div>
    <div class="fixed">Valor de la superposicion 10</div>
  </body>
</html>
