<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>addClass demo</title>
    <link rel="shortcut icon" href="">
    <style>
      p {
        margin: 8px;
        font-size: 16px;
      }

      .selected{
        font-size: 50px;
        color : #yellow;
      }

      .highlight{
        text-align: center;
        padding: 10px;
        margin: 30px;
        width: 300px;
        background: yellow;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <p>Hello</p>
    <p>and</p>
    <p>Goodbye</p>

    <script>
      $("p").last().addClass("selected highlight");
    </script>

  </body>
</html>
