<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      *{
        background-color:#ff9999; 
      }
      .relative1{
        background-color: #ffff66;
        position:relative;
      }
      .relative2{
        background-color: #9999ff;
        position:relative;
        top: -20px;
        left: 20px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="relative1">
      Caja Relative
    </div>

    <div class="relative2">
      Caja Relative
    </div>
  </body>
</html>
