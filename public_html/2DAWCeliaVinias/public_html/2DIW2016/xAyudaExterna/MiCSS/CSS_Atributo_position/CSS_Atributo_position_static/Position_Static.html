                  absoluto : Entero , total , completo

                             excluye cualquier relación.
                            • Permite que un elemento se desplace 
                             respecto al origen de coordenadas del primer 
                             elemento contenedor posicionado 
                             ó respecto a la esquina superior 
                             izquierda de la ventana de 
                             visualización; el resto de elementos   
                             actúan como si el desplazado no existiera,
                             por lo que su espacio será ocupado 
                             por otros elementos; puede crear superposiciones)
                              - La posición absoluta de un elemento 
                                  que no está dentro de ningún 
                                  otro se determina respecto a la 
                                  parte superior izquierda del 
                                  elemento html. 
                                  (parte superior izquierda de 
                                  la ventana donde se visualiza 
                                  la página web; 
                                  normalmente coincide 
                                  con la parte superior 
                                  izquierda del elemento body).
                     fixed : • Permite fijar un elemento en una posición 
                               respecto al origen de coordenadas del primer 
                               elemento contenedor posicionado ó respecto 
                               a la esquina superior de la ventana de 
                               visualización; el elemento se mantendrá 
                               en la ventana de visualización o viewport,
                               siempre en una misma posición aunque 
                               el usuario se desplace por la web haciendo scroll)

                              • Se heredan las características del elemento padre.

<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      *{
        background-color: tomato;
      }
      div#capa1{
        width: 100px;
        height: 100px;
        border-width: 2px;
        border-color: black;
        border-style: solid;
        background-color: springgreen;
        position:static;
      }
      div#capa2{
        width: 100px;
        height: 100px;
        border-width: 2px;
        border-color: black;
        border-style: solid;
        background-color: springgreen;
        position:static;
      }
      div#capa3{
        width: 100px;
        height: 100px;
        border-width: 2px;
        border-color: black;
        border-style: solid;
        background-color: springgreen;
        position:inherit;
      }
      div#capa4{
        width: 50px;
        height: 50px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        background-color: aqua;
        position:inherit;
      }
    </style>
  </head>
  <body>
    <div id="capa1">
      Caja Static
    </div>
    <div id="capa2">
      Caja Static
    </div>
    <div id="capa3">
