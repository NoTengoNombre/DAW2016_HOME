<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      body{
        background-color: #666;
        border: 1px solid #ff0;
      }
      p{
        font-weight: bolder;
        border: 1px solid #f00;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () { // Arbol creado y preparado para ejecutar en los NODO
        $("p").on("mouseenter mouseover", function (event) {
          if ($(this).css("color") != "rgb(255,0,0)") {
            $(this).css("color", "rgb(255,0,0)");
          } else {
            $(this).css("color", "rgb(0,0,255)");
          }
        });
      });
    </script>
  </head>
  <body>

    <p>Salida datos :  El texto cambia de color al entrar o salir con el rat√≥n o hacer click</p>

  </body>
</html>
