<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ejemplo uso append </title>
    <style media="screen">
      body { 
        background: #666; 
      }
      #misdivs {
        border: 2px solid #000;
        height: 50px;
        width: 300px;
        background: #623; 
      }

      p{
        border: 11px solid #000;
        height: 50px;
        width: 130px;
        background: #625; 
      }


      #valor{
        border: 1px solid #000;
        height: 50px;
        width: 130px;
        background: #623; 
      }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var i = 0;
      $(document).ready(function () {
        $("#misdivs").click(function () {
          $("#valor").append("<p>Texto Insertado " + ++i + "</p>");
        });
      });
    </script>
  </head>
  <body>

    <button id="misdivs">Mi div 1 </button>

    <p id="valor">Valor</p>

  </body>
</html>
