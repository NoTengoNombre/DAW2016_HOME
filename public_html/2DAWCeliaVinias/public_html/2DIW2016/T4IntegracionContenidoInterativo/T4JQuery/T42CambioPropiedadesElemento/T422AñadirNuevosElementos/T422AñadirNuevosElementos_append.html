<!DOCTYPE html>
<html lang="es">
  <head>
    <title>append()</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/query.min.js"></script>
    <style media="screen">
      body{
        background: #666;
      }
      .misdivs{
        background: #623;
      }
    </style>
    <!--2º Invocar la librery-->
    <script>
//      3º Usar elementos del arbol DOM mediante los elementos de los nodos
      $(document).ready(function () {
        $(".misdivs").bind("click mouseenter mouseleave", function (e) {
          $(".misdivs").append("<p><b>Texto</b> Insertado en los divs</p>");
        });
      });
    </script>
  </head>
  <body>
    <!--1º Que quiero hacer : añadir elementos -->
    <div class="misdivs">Mi div 1 </div>
    <div class="misdivs">Mi div 2 </div>
  </body>
</html>
