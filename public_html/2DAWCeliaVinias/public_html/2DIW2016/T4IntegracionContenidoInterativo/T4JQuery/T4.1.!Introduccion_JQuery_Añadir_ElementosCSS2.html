<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>

      table{
        background-color: #666666;
        color: #6699ff;
      }

      ul.hover_block li{
        list-style:none;
        float:left;
        background: #fff;
        padding: 10px;
        width:300px; position: relative;
        margin-right: 20px; }

      ul.hover_block li a {
        display: block;
        position: relative;
        overflow: hidden;
        height: 150px;
        width: 268px;
        padding: 16px;
        color: #000;
        font: 1.6em/1.3 Helvetica, Arial, sans-serif;
      }

      ul.hover_block li a { text-decoration: none; }

      ul.hover_block li img {
        position: absolute;
        top: 0;left: 0;
        border: 0;
      }
    </style>
    <script>
      $(function () {
        $('ul.hover_block li').hover(function () {
          $(this).find('img').animate({top: '128px'}, {queue: false, duration: 500});
        }, function () {
          $(this).find('img').animate({top: '0px'}, {queue: false, duration: 500});
        });
      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <ul class="hover_block">
            <li><a href=""><img src="mr.gif" alt="alt">Text 1</a></li>
            <li><a href=""><img src="mr.gif" alt="alt">Text 2</a></li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
