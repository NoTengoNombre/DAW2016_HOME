<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
    <script>
//      Declaracion Basica
      $(document).ready(function () {});
//      Funcion mas usada : selecciona los elementos del arbol DOM a traves del identificador
//      o a traves de las etiquetas CSS
      $();
//     Selecciona a traves del : 
//     Identificador id
      $("#miIdentificador");
//     Identificadodor class
      $(".clase");
//     Etiqueta CSS
      $("p").css("background-color:");
//    Seleccionar TODOS los elementos 'a'
      $("a");
//    Varios elementos al mismo tiempo
      $("#miID,a");
//    Seleccionamos mediante el nombre de la clase CSS
      $(".miclase");
//    Seleccionamos mediante elementos encadenados de elementos CSS
      $("ul.hover_block li");
//      Ejemplo CSS
      $("ul.hover_block li").hover();
//    Elementos con cierto atributos
      $("a[rel]");
//    Pedir valor para un atributo : ejemplo <input> con atributo 'type=radio' TODOS LOS RADIO BUTTON
//    El @ para especificar el atributo mas el valor del atributo
//    Valor de la referencia parecida al CCS3
      $("input[@type=radio]");
//    Solo aquellos radio-buttons que esten seleccionados
      $("input[@type=radio][@checked]");
//    Seleccionar elementos por nombre de etiquetas o selectores CSS
//    Usar XPath 'XML' : Todos los parrafos del documento
//    Todos los elementos 'p' que cuelgan del body
      $("/html/body//p"); // Las 2 barras para representar intermedios de archivos como 'div' , 'a'
//    Elementos determinado atributo con un valor -> elementos <a> con el atributo ref='nofollow'
      $("//a[@ref='nofollow']");
    </script>
  </head>

  </body>
</html>
