<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
//      Declaracion basica
      $(document).ready(function () {});
//      Funcion m√°s usada :
//      Utilizada para SELECCIONAR ELEMENTO ARBOL DOM a traves
//      del identificador , a traves del nombre de la clase
//      Etiquetas CSS
//      Esto es equivalente a : 
//      getElementById , getElementsByTagName , getElementsByName
      $();
//      
//    Seleccionar elemento con id=#miIdentificador
      $("#miIdentificador");
//    Seleccionar todos los elementos <a> enlaces de un HTML  
      $("a");
//    Seleccionar varios al mismo tiempo :
//      1- id css = #miParrafo 
//      2- todos los <a>
      $("#miParrafo,a");
//    Seleccionar mediante el nombre de la clase CSS
      $(".miClase");
//    $eleccionar todos los elementos de <a> con atributo rel
      $("a[rel]");
      

    </script>
  </head>
  <body>

  </body>
</html>
