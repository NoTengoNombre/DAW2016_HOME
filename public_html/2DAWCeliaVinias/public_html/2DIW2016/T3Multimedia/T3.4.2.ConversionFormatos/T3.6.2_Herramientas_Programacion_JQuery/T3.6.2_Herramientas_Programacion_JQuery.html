<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script type="text/javascript" src="jquery-1.2.6.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('ul.hover_block li').hover(function () {
          $(this).find('img').animate({top: '182px'}, {queue: false, duration: 500});
        }, function () {
          $(this).find('img').animate({top: '0px'}, {queue: false, duration: 500});
        });
      });
//      $(function () {
//        $('ul.hover_block li').hover(function () {
//          $(this).find('img').animate({top: '182px'}, {queue: false, duration: 500});
//        }, function () {
//          $(this).find('img').animate({top: '0px'}, {queue: false, duration: 500});
//        });
//      });
    </script>
    <style media="screen">
      body{
        background-color: #666;
      }
      ul.hover_block{
        display: block;
        overflow: hidden;
        height: 1%;
        padding-bottom: 15px;
      }
      ul.hover_block li{
        list-style: none;
        float: left;
        background: #fff;
        padding: 10px;
        width: 300px;
        position: relative;
        margin-right: 20px;
      }

      ul.hover_block li a{
        display: block;
        position: relative;
        overflow: hidden;
        height: 150px;
        width: 268px;
        padding: 16px;
        color: #000;
        font: 1.6em/1.3 Helvetica , Arial , sans-serif;
      }

      ul.hover_block li a{
        text-decoration: none;
      }

      ul.hover_block li img{
        position: absolute;
        top: 0px;
        left: 0px;
        border: 0px;
      }
    </style>
  </head>
  <body>
    <ul class="hover_block">
      <li>
        <!--<a href="#">-->
        <a href="https://k18.kn3.net/D78876B4A.jpg">
          <img src="https://k18.kn3.net/D78876B4A.jpg" width="300" alt="imagenes">Imagen
        </a>
      </li>
      <li>
        <!--<a href="#">-->
        <a href="http://www.mobile-phone.pk/images/wallpapers/star_color_hd_mobile_wallpaper.jpg">
          <img src="http://www.mobile-phone.pk/images/wallpapers/star_color_hd_mobile_wallpaper.jpg" width="300" alt="imagenes">Imagen
        </a>
      </li>
    </ul>
  </body>
