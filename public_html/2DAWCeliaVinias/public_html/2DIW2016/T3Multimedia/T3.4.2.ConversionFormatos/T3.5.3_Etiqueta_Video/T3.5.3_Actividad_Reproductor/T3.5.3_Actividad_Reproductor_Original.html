<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      
      body{
        background-color: #000000;
        color: #fff;
      }
      
      div#body  /*Define una identificador "body" asociado a un elemento div. Es la posición del cuerpo de la página (barra lateral más contenido) */
      {
        margin:auto auto auto auto;  /* top right bottom left: equivale a poner un sólo auto */
        width:710px; /* El ancho del estilo lo coloca en 710px */
        clear:left; /*En el body quito el flotante para que la siguiente caja quede debajo */
      }
      div#header /*Define una identificador "header" asociado a un elemento div. Es la posición de la cabecera */
      {
        margin:auto auto auto auto;
        width:710px;
        border:solid 3px #815608;
        border-radius: 15px; /*borde redondeado de radio 15px */
      }
      div#sidebar
      {
        display:none; /*este div no lo hace visible */
        border:solid 1px #CFC;
        padding-left:15px; /*Se modifica el ancho*/
      }
      body.sidebar-main div#footer  /*Define una identificador "footer" asociado a un elemento div. Es la posición del pie de página */
      {
        margin:25px auto 25px auto;
        width:710px;
        border:solid 3px #815608;
        border-radius: 15px; /*borde redondeado de radio 15px */
        clear:right;/* Ya que el div encima es tipo float:right, es necesario decirle ahora que coloque este div cuando no hay ningún div que este flotando a la derecha */
      }

      body.main-sidebar div#footer /*Define una identificador "footer" asociado a un elemento div. Es la posición del pie de página */
      {
        margin:15px auto 15px auto;

        width:710px;
        border:solid 3px #815608;
        border-radius: 15px; /*borde redondeado de radio 15px */
        clear:left;/* Ya que el div encima es tipo float:left, es necesario decirle ahora que coloque este div cuando no hay ningún div que este flotando a la izquierda*/
      }



      body.main-sidebar div#main, body.sidebar-main div#main
      {
        width:490px;
        border:solid 4px green;

      }
      body.main-sidebar div#body, body.sidebar-main div#body
      {
        margin:auto auto auto auto;
        width:710px;
        border:solid 4px #FFF;
      }


      body.main-sidebar div#sidebar, body.sidebar-main div#sidebar
      {
        padding-top:10px;
        display:block;
        width:200px;
        border:solid 1px #CCC;
      }
      body.main-sidebar div#main, body.main-sidebar div#sidebar  /*Main-sidebar. Este estilo coloca el sidebar a la derecha y el main a la izquierda */
      {
        float:left;
        border:dotted 1px green;
      }
      body.sidebar-main div#main, body.sidebar-main div#sidebar /*Sidebar-main. Este estilo coloca el sidebar a la izquierda y el main a la derecha*/
      {
        float:right;
        border:dotted 1px green;
      }
      div#header div#logo /*Se define el logo flotante a la izquierda*/
      {
        margin-bottom:inherit;
        border:dotted 1px green;
        float:left; /*Hago estas caja flotante, y las siguientes cajas que estén en la misma posición también serám flotantes a la izquierda. No hace falta ponerle a div#header div#main-title también eta propiedad*/

      }

      div#header div#main-title /*Es el título del encabezado. Al ser el logo flotante este también lo será */
      {
        width:600px;
        margin-bottom:inherit;
        border:dotted 1px blue;
        padding-bottom:10px;
      }
      div.reproductor-audio /*Se define el reproductor a la derecha*/
      {
        margin-left:500px;
        margin-bottom:inherit;
        clear:left; 
        position:relative;
      }
      div.reproductor-video /*Se define el reproductor centrado*/
      {
        margin:0 auto 0 auto; width:390px;
      }

      /* DEFINE LOS ENLACES DE MEnU*/
      a.menus:link 
      {text-decoration:none; 
       color:#000000;
       background-color:#815608;
       border:#FFFFFF 1px solid;
      } /* Link no visitado*/

      a.menus:visited {
        text-decoration:none; 
        color:#cccccc;
      } /*Link visitado*/

      a.menus:active {
        text-decoration:none; 
        color: #003399; 
        background: green; 
        border:#FFFFFF 1px solid;
      } /*Link activo*/

      a.menus:hover {
        text-decoration:underline; 
        color: #003399; 
        background: red; 
        border:#FFFFFF 1px solid;} 
      /*Ratón sobre el link*/
    </style>
  </head>
  <body class="sidebar-main">
    <div id="header">
      <div id="logo"> 
        <img src="images/logo.jpg" width="100" height="90" alt="imagen">
      </div>
      <div id="main-title"><h1> El muslito </h1></div>

      <div class="reproductor-audio">
        <audio id="player">
          <source src="Aretha.mp3" type="audio/mpeg" />
          <source src="Aretha.ogg" type="audio/ogg" />
        </audio>
        <img src="images/Play1Normal.png" alt="play" onClick="document.getElementById('player').play()">
        <img src="images/Stop1Normal.png" alt="pause"  onClick="document.getElementById('player').pause()">
        <img src="images/VolumeNormal.png" alt="vol+" onClick="document.getElementById('player').volume += 0.1"> 
        <img src="images/VolumeNormalRed.png" alt="vol-" onClick="document.getElementById('player').volume -= 0.1"> 
      </div>
      <p>&nbsp;</p>
    </div>

    <div id="body">
      <div id="main">


        <!-- VIDEO ALMACENADO EN EL SERVIDOR -->
        <div class="reproductor-video">
          <video controls="" width="360" height="240">
            <source src="videos/recetapollo.mp4" type="video/mp4"/><!-- Safari 5 y IE9 -->
            <!--<source src="videos/recetapollo.ogv" type="video/ogg; codecs='theora, vorbis'"> Firefox 5 y Google Chrome º4 -->
            <source src="videos/recetapollo.webm" type="video/webm"/><!-- Firefox 5 y Google Chrome 14 -->
            <object type="application/x-shockwave-flash" data="player_flv_maxi.swf" height="240" width="360"> 
              <param name="movie" value="player_flv_maxi.swf"> 
              <param name="FlashVars" value="flv=videos/recetapollo.flv">
              <embed type="application/x-shockwave-flash" width="360" height="240" src="player_flv_maxi.swf" flashvars="flv=videos/recetapollo.flv">
            </object>
          </video>
          <!-- VIDEO con IFRAME de VIMEO -->
          <!--<iframe src="http://player.vimeo.com/video/868018?title=0&amp;byline=0&amp;portrait=0" width="360" height="240" frameborder="0" webkitAllowFullScreen allowFullScreen>-->
          <iframe src="http://player.vimeo.com/video/868018?title=0&amp;byline=0&amp;portrait=0" width="360" height="240" frameborder="0" allowFullScreen>
          </iframe>
        </div>
      </div>
      <div id="sidebar">
        <div><a href="#" class="menus">Inicio</a></div>
        <div><a href="#" class="menus">¿Dónde Estamos?</a></div>
        <div><a href="#" class="menus">Nuestra Carta</a></div>
        <div><a href="#" class="menus">Horarios</a></div>
      </div>
    </div>
    <div id="footer">Pie de página</div>
  </body>
</html>
