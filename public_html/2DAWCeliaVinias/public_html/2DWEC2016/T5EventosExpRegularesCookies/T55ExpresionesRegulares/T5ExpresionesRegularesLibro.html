<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function validaEmail() {
        valor = document.getElementById("campo").value;
        if (!(/[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/.test(valor))) {
          return false;
        } else {
          return true;
        }
      }

      if (validaEmail() === true) {
        document.write("bien");
      } else {
        document.write("Mal");
      }


    </script>
  </head>
  <body>
    <fieldset>
      <label>Validar Correo</label>
      <div>
        <form method="get" action="">
          <input type="text" id="campo" name="texto" value="">
          <input type="submit" onsubmit="validaEmail()">
        </form>
      </div>
    </fieldset>

  </body>
</html>
