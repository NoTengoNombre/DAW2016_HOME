<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "The image could not be load";
      }


    </script>
  </head>
  <body>
    <p>This examples demonstrates how to assign an "onerror" event to an img element</p>
    <!--Cambia el valor de la imagen para provocar el error -->
    <!--<img src="mr2.gif" alt="img" onerror="myFunction()">-->
    <img src="mr.gif" alt="img" onerror="myFunction()">
    <p id="demo"></p>
  </body>
</html>
