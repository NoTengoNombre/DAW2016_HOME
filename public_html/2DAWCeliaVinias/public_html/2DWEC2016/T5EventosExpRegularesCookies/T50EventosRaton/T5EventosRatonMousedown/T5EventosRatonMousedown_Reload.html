<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      div#borde1{
        background: #ffff99;
        border: #0000ff;
      }
      div#borde2{
        background: #ff66cc;
        border: #ff0000;
      }
    </style>
    <script>

      function mouseDown() {
        document.getElementById("myP").style.color = "#ff0000";
      }

      function mouseUp() {
        document.getElementById("myP").style.color = "#00ff00";
        recarga();
      }

      function recarga() {
        location.reload();
      }

    </script>
  </head>
  <body>
    <p style="text-align: center">Click the text </p>
    <div id="borde1">
      <!--Dentro del parrafo se ejecuta los eventos-->
      <p id='myP' onmousedown='mouseDown()' onmouseup='mouseUp()'>
        <br>
        PULSA EL BOTON<br>
        The mouseDown() function is triggered <br>
        when the mouse button is pressed down over <br>
        this paragraph , and sets <br>
        the color of the text to red. <br>
        <br>
        SUELTA EL BOTON<br>
        The mouseUp() function is triggered <br>
        when the mouse button is released ,<br>
        and sets the color of the text<br>
        to green<br>
      </p>
    </div>
    <div id="borde2">
      <button onclick="recarga()">Recarga</button>
    </div>

  </body>
</html>
