<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      p{
        background-color: #000000;
        color: #ffffff;
        width: 200px;

        margin-left: 220px;
      }

      p#pp{
        background-color: #ff6666;

      function myFunction() {

    <p id="demo"></p>

    <p id="pp" onclick="recarga()">Recarga la pagina</p>
