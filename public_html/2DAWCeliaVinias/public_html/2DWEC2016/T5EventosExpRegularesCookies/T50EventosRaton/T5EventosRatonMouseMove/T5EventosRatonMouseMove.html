<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      div{
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>    
    <div onmousemove="myFunction(event)" onmouseout="clearCoor()"></div>
    <p>
      Mouse over the rectangle above,<br>
      and get the coordinates of your mouse pointer.<br>
    </p>
    <p>
      When the mouse is moved over the div,<br>
      the p element will display the horizontal <br>
      and vertical coordinates of your mouse pointer,<br>
      whose values are returned from the clientX <br>
      and clientY properties on the<br>
      MouseEvent object.
    </p>
    <p id="demo"></p>

    <script>

      function myFunction(e) {
        var x = e.clientX;
        var y = e.clientY;
        var coor = "Coordinates: (" + x + " , " + y + ")";
        document.getElementById("demo").innerHTML = coor;
      }

      function clearCoor() {
        document.getElementById("demo").innerHTML = "";
      }

    </script>

  </body>
</html>
