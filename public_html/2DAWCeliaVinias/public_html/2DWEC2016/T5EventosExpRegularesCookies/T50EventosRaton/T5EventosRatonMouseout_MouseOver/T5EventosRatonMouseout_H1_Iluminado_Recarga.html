<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      div#capa1{
        background: #9999ff;
        border-color: black;
        border-style: solid;
        border-width: 1px;
        margin: 5px 5px 5px 215px;
        padding: 5px ;
        position: absolute;
      }
    </style>
    <script>
      function mouseOver() {
        document.getElementById('demo').style.color = '#ff0000';
      }
      function mouseOut() {
        document.getElementById('demo').style.color = '#0000ff';
        reload();
      }
      function reload() {
        location.reload();
      }
    </script>
  </head>
  <body>
    <p>This examples demonstrates how to assign an 'onmouseover' and 'onmouseout' Event to a 'h1' element</p>
    <div id="capa1">
      <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Cadena</h1>
    </div>
  </body>
</html>
