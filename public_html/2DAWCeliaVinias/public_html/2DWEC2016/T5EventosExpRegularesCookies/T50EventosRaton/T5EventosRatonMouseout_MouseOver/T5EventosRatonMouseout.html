<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      div{
        background: #9999ff;
        border-color: black;
        border-style: solid;
        border-width: 1px;
        margin-left: 220px;
        margin-top: 100px;
        padding: 10px;
        position: absolute;
      }
    </style>
    <script>

      function normalImg(x) {
        x.style.height = "32px";
        x.style.width = "32px";
      }

      function bigImg(x) {
        x.style.height = "64px";
        x.style.width = "64px";
      }

    </script>
  </head>
  <body>
    <div>
      <img src="../../img/Error.jpg" onmouseout="normalImg(this)" onmouseover="bigImg(this)" alt="error" width="30" height="30">
    </div>
  </body>
</html>
