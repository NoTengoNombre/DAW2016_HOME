<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
// form name : elegir 
// input type : color
      function info() {
        var pulsado = document.elegir.color;
        for (var i = 0; i < pulsado.length; i++) {
          var valor = pulsado[i].checked;
          if (valor === true) {
            var elegido = pulsado[i].value;
          }
        }
        var cambio = document.getElementById("parrafo");
        cambio.style.color = elegido;
      }
    </script>

  </head>
  <body>
    <fieldset>
      <legend>Formulario : </legend>
      <form name="elegir">
        Rojo:
        <input type="radio" name="color" value="red">
        <br>Verde:
        <input type="radio" name="color" value="green">
        <br>Azul:
        <input type="radio" name="color" value="blue">
        <br>Negro:
        <input type="radio" name="color" value="black">
        <br><br>
        <button type="button" onclick="info()">Enviar</button>
      </form>
      <br>
      <p id="parrafo">Parrafo</p>
    </fieldset>


    <fieldset>
      <legend>Formulario : </legend>
      <form name="alta">
        Alta: 
        <input type="radio" name="alta" value="true" checked="checked">
        <br><br>
        <button type="button" onclick="enviar(this.form)">Enviar</button>
      </form>
    </fieldset>

    <script>
      function enviar(formulario) {
        if (formulario.alta.checked === true) {
          document.getElementById("texto").value = "Aceptado";
        }
        form.submit();
      }
    </script>

    <div>
      <br>
      <input type="text" id="texto" value="">
    </div>

  </body>
</html>
