<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <h1>Separación real de nuestro código HTML y CSS3</h1>
    <form method="post" enctype="multipart/form-data" action="">
      <br>
      <input class="azul" type="button" value="Boton azul">
      <br>
      <br>
      <label>Nombre : </label>
      <input class="col" type="text" name="nombre" value="texto">
      <br>
      <label>Apellidos : </label>
      <input class="color" type="text" value="texto">
      <br><br>
      <input type="submit" name="enviar" value="Guardar cambios">
      <input type="reset" name="limpiar" value="Borrar datos">
    </form>
  </body>
</html>
