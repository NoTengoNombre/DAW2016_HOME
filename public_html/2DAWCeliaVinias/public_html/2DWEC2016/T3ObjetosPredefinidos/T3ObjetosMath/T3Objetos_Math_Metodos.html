<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
    <script>

      var y = Math.random() * 100;
      var y1 = Math.random() * 100;

      var x = Math.max(y, y1);

      document.write("Valores : " + y);
      document.write('<br>');
      document.write("Valores : " + y1);
      document.write('<hr>');
      document.write("<b>A Valores : " + x + '</b>');

      var x1 = Math.min(y, y1);
      document.write("Valores : " + y);
      document.write('<br>');
      document.write("Valores : " + y1);
      document.write('<hr>');
      document.write("<b>B Valores : " + parseInt(x) + '</b>');


    </script>
