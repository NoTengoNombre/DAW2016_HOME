<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
  </head>
  <body>

    <p> The substr() method extract a part of a string and return
      the extracted parts in a new string</p>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
      var str = "Hello World";
      document.getElementById("demo").innerHTML = str.charAt(0);
      document.getElementById("demo1").innerHTML = str.charAt(1);
      document.getElementById("demo2").innerHTML = str.charAt(2);
      document.getElementById("demo3").innerHTML = str.charAt(3);
      document.getElementById("demo4").innerHTML = str.charAt(4);
      document.getElementById("demo5").innerHTML = str.charAt(5);
    </script>
  </body>
</html>
