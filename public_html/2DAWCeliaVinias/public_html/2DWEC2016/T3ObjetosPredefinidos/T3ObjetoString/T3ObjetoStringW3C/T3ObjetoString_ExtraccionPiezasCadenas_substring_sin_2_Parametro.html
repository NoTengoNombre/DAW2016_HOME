  <body>

    <p> The substr() method extract a part of a string and return
      the extracted parts in a new string</p>

    <p id="demo"></p>
    <script>

//               0123456789012345678
      var str = "Apple, Banana, Kiwi";
      document.getElementById("demo").innerHTML = str.substring(7);
