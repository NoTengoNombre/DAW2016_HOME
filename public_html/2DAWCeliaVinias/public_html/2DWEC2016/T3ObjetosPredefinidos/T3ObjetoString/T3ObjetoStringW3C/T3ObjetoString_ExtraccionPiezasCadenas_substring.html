  <body>
    <p>Rebanada slice</p>

    <p>The substring() method extract a part of a string
      and returns the extracted parts in a new string:<br>
      It cannot accept negative indexes
    </p>

    <p id="demo"></p>

    <script>

//               0123456789123456789
      var str = "Apple, Banana, Kiwi";
      var res = str.substring(7, 13);

      document.getElementById('demo').innerHTML = res;



    </script>
