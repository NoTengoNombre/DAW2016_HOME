    <link rel="shortcut icon" href="">
    <script>
      var cadena = "abcdefghijklmnopqrstuvwxyz";
      var c = cadena.charCodeAt(0);
      document.write(c);
      document.write('<hr>');

      for (var i = 0; i < cadena.length; i++) {
        document.write('<br>' + cadena[i]);
      }

      document.write('<hr>');
      document.write('<h1>charCodeAt</h1>');
      for (var i = 0; i < cadena.length; i++) {
        document.write('<br>' + cadena.charCodeAt(i));
      }
