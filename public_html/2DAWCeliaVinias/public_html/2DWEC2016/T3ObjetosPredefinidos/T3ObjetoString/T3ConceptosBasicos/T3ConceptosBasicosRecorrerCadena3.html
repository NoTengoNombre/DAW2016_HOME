<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      var cadenaAnalizar = "01020304050607080910";
      
      for (var i = 0; i < cadenaAnalizar.length; i++) {
        var posicion0 = cadenaAnalizar.charAt(i);
        var posicion1 = cadenaAnalizar.charAt(i + 1);

        var total_caracter = posicion0 + posicion1;

        if (posicion1 === "1") {
          document.write("<br /> Posicion : " + posicion1);
        } else if (posicion1 === "2") {
          document.write("<br /> Posicion : " + posicion1);
        }

        document.write("<br /> total_caracter : " + total_caracter);
      }

    </script>
  </head>
</html>
