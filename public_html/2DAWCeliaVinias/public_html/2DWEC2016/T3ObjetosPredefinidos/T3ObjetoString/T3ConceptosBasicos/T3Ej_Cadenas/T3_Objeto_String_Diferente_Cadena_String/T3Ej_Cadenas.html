<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      p{
        background-color: #e55d5d;
        font-size: 50px; 
        text-align: center;
      }
    </style>
  </head>
  <body>

    <p id="demo"></p>

    <script>
      var x = "Cadena";
      document.write(x + "<br>");
      var y = new String("Objeto String");
      document.write(y);
      document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    </script>
  </body>
</html>
