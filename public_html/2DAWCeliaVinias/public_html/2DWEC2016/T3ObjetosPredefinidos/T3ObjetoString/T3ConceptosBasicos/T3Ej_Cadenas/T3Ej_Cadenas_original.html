<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <p id="test" style="font:normal 240px/24px sans-serif;text-align:center"></p>
    <script>
      document.onmousemove = function init()
      {
        var str = '';
        var ref = 'abcdefghijklmn√±opqrstuvwxyz';
        for (var i = 0; i < 4; i++)
        {
          str += ref.charAt(Math.floor(Math.random() * ref.length));
          document.getElementById('test').innerHTML = str;
        }
      };
    </script>
  </body>
</html>
