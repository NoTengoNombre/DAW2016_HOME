<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function info() {
        var pulsado = document.elegir.color;
        for (var i = 0; i < pulsado.length; i++) {
          var valor = pulsado[i].checked;
          if (valor === true) {
            var elegido = pulsado[i].value;
          }
        }
        var cambio = document.getElementById("parrafo");
        cambio.style.color = elegido;
      }

    </script>
  </head>
  <body>
    <fieldset>
      <legend>Formulario : </legend>
      <form name="elegir">
        Rojo:
        <input type="radio" name="color" value="red">
        <br>Verde:
        <input type="radio" name="color" value="green">
        <br>Azul:
        <input type="radio" name="color" value="blue">
        <br>Negro:
        <input type="radio" name="color" value="black">
        <br><br>
        <button type="button" onclick="info()">Enviar</button>
      </form>
    </fieldset>
    <br>
    <p id="parrafo">Parrafo</p>
  </body>
</html>
