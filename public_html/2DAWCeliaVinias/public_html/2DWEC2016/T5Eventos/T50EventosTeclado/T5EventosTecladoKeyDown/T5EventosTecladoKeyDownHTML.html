<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <p>This example uses the HTML DOM to assign an "onkeydown" event to an input element.</p>

    <p>Press a key inside the text field to set a red background color.</p>

    <input type="text" id="demo">
    <script>
      document.getElementById("demo").onkeydown = function () {
        myFunction();
      };
      function myFunction() {
        document.getElementById("demo").style.backgroundColor = "#ffcc11";
      }
      ;
    </script>

  </body>
</html>
