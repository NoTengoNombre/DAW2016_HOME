<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      function myFunction() {
        document.getElementById("demo").innerHTML = "Hello Friend";
      }

    </script>
  </head>
  <body>
    <p>Click the button to trigger a function that will output "Hello Friend"
      in a p element with id="demo"</p>

    <button onclick="myFunction()">Click me</button>

    <p id="demo"></p>

  </body>
</html>
