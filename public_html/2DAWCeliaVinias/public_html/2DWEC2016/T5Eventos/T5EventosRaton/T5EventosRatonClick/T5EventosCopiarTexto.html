<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      window.onclick = myFunction;

      function myFunction() {
        document.getElementsByTagName("body")[0].style.backgroundColor = "#00ff00";
      }

      function recarga() {
        location.reload();
      }

    </script>
  </head>
  <body>
    <p>This examples demostrates how to assign an 'onclick' Event to the Window Object</p>
    <br>
    <p>Click anywhere in this window to change the background color of body</p>
    <br>
    <button onclick="recarga()">Recarga</button>

  </body>
</html>
