<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>

      button{
        color: white;
        width: 300px;
        margin-left: 200px;
        padding-left: 10px;
      }

      p#demo{
        color: white;
        background-color: black;
        width: 200px;

        padding-left: 70px;
      }

    <script>
      function myFunction(elemento, seleccionarColores) {
        elemento.style.color = seleccionarColores;
      }
    </script>

  <body>
    <p id="demo" onclick="myFunction(this,'#00ff00')">Click my text color</p>
  </body>
