    <script>

      /**
       * Cantidad que resulta de la multiplicación de determinado 
       * número natural por todos los números naturales 
       * que le anteceden "excluyendo" el cero; se representa por n!
       * 
       * @param {type} numero
       * @returns {Number|Number.resultado}
       */
      function factorial(numero) {
        if (numero === 1) {
          return 1;
        } else {
//          alert(numero);
//          alert(numero * factorial(numero - 1));
//          document.write("<p style='color: red;'>Numero basico : " + numero + "</p>");
//          document.write("<h3 style='color: blue;'>Factorial : " + factorial(numero - 1) + " </h3>");
//          document.write("<h2 style='color: green;'>Numero * factorial : " + numero * factorial(numero - 1) + " </h2>");
          return numero * factorial(numero - 1);
        }
      }

      document.writeln("<br> Valor : " + factorial(numero));
