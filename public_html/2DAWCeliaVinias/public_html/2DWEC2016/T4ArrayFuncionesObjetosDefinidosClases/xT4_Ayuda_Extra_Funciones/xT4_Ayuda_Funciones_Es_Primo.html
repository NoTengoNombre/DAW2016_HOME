    <script>

//        floor() - redondeo hacia abajo 
//        round() - redondeo hacia arriba 
      /**
       * Controla el 0 y 1 como no Primos.
       * 
       * @param {type} numero
       * @returns {Boolean}
       */
      function es_primo(numero) {
        var primo = false;
//      cota, elemento de un conjunto que limita los elementos de una sucesi√≥n.
        var cota = Math.floor(numero / 2);
        document.write("Aqui 2 : " + (Math.round(cota)) + "<br>");
        if (cota === 0) {
          return primo;
        } else {
          var candidato = 2;
          primo = true;
          while (primo && (candidato <= cota)) {
            if ((numero % candidato == 0))
              return false;
            candidato = candidato + 1;
          }
          return primo;
        }
      }

      var x = parseInt(Math.random() * 10);

      document.writeln("<br>Valor de x : " + x);
      document.writeln("<br>");
      document.write(" - " + es_primo(x));


    </script>
