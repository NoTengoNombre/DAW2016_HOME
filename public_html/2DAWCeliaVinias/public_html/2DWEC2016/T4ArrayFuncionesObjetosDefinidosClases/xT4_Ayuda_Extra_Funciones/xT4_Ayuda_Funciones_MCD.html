<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
    <script>

      var x = parseInt(Math.random() * 10);
      document.writeln("num1 : " + x);
      var y = parseInt(Math.random() * 10);
      document.writeln("<br> num2 : " + y);

      function mcd(x, y) {
        var resto = 0;
        while (x % y != 0) {
          resto = x % y;
          x = y;
          y = resto;
        }
        return y;
      }

      document.write("<br> mcd : " + mcd(x, y));

    </script>
