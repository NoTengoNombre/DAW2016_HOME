      var x = cadena.split(fechaString, "|");

      var xx = 2;

      document.write('<br>');

      if (isNaN(x)) {
        document.write("No es un numero" + x);
      } else {
        document.write("Es un numero" + x);
      }

      document.write('<br> Soy un arrays : ' + Array.isArray(x));
