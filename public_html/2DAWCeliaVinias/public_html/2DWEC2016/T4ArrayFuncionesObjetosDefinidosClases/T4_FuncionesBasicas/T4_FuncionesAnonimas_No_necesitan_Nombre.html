<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
//      Una vez asimilado este concepto podemos aproximar un nuevo dato: 
//las funciones anónimas. 
//En la mayoría los tipos básicos (números y cadenas de caracteres principalmente) 
//pueden integrarse en la lógica del código sin necesidad de ser almacenados en variables. 
//Es decir, para sumar 2 y 3 podemos escribir el código 2 + 3  
//sin necesidad de guardar estos datos en variables. 
//Pues bien, como las funciones son variables, 
//podemos crear una donde deseemos usarla sin 
//necesidad de darle un nombre. Esto es lo que se conoce como funciones anónimas.

      (function () {
        console.log('Esta función no tiene nombre y\
    se ejecutara inmediatamente');
      }());

    </script>
  </head>

  </body>
