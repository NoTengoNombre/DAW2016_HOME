    <script>

      var chica = "Aurora";
      var perros = "Lacky , Samba y Ronda";

      function demo() {
//      Definimos una variable local (fijate que es obligatorio para las variables locales usar 'var'
//      Esta variable local tendra el mismo nombre que otra variable global pero con distinto contenido
//      Si 'NO' usaramos 'var' estariamos modificando la variable global chica 
        var chica = "Raquel"; // VARIABLE LOCAL
        document.write('<br>' + perros + " <em>no pertenece a</em> " + chica + ".");
      }

//      Llamada a la funcion para que use las variables locales
      demo();
//      Utilizamos las variables globales definidas al comienzo
      document.write('<br>' + perros + ' <b>pertenecen</b> a ' + chica + " . ");


    </script>
