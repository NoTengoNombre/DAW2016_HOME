    <style>
      p{
        background-color: #000000;
        width: 100px;

    <script>

      function hipotenusa(a, b) {
        function cuadrado(x) {
          return x * x;
        }
        return Math.sqrt(cuadrado(a) + cuadrado(b));
      }

      document.write('<p>La hipotenusa de 1 y 2 es :  ' + hipotenusa(1, 2) + '</p>');

    </script>
