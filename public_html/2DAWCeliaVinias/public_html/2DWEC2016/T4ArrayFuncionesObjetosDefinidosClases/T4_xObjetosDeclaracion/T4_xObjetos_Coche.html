<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      /**
       * Declarar objeto 
       * 
       * @param {type} marca_in
       * @param {type} modelo_in
       * @param {type} anyo_in
       * @returns {Coche}
       */
      function Coche(marca_in, modelo_in, anyo_in) {
        this.marca = marca_in;
        this.modelo = modelo_in;
        this.anyo = anyo_in;
      }

      var coches = new Array();
      coches[0] = new Coche("Ferrari", "x11", "2010");
      coches[1] = new Coche("BMW", "x22", "1999");
      coches[2] = new Coche("Seat", "x33", "1900");
      coches[3] = new Coche("Fiat", "x44", "1995");

      for (var i = 0; i < coches.length; i++) {
        document.write("Marca: " + coches[i].marca +
                " - Modelo: " + coches[i].modelo +
                " - Anio Fabricacion: " + coches[i].anyo + "<br>");
      }

      var mi_coche = new Coche("Opel", "x55", "2012");
      mi_coche.coche = "azul";

      function Concesionario(cod_oficina_in, ciudad_in, responsable_in) {
        this.cod_oficina = cod_oficina_in;
        this.ciudad = ciudad_in;
        this.responsable = responsable_in;
      }

      function Coche(marca_in, modelo_in, anyio_in, concesionario_in) {
        this.marca = marca_in;
        this.modelo = modelo_in;
        this.anyo = anyio_in;
        this.concesionario = concesionario_in;
      }

      var concesionario_atocha = new Concesionario('281', 'Madrid', 'Pedro Bravo');
      var mi_coche1 = new Coche("Seat", "Toledo", "1999");

      function imprimeDatos() {
        document.write("<br>Marca: " + this.marca);
        document.write("<br>Modelo: " + this.modelo);
        document.write("<br>Anio: " + this.anyo);
        document.write("<br>");
      }

      function Coche(nombre_in, modelo_in, anyo_in) {
        this.marca = nombre_in;
        this.modelo = modelo_in;
        this.anyo = anyo_in;
        this.imprimeDatos = imprimeDatos;
      }

      var mi_coche = new Coche('Citroen', 'C4', '2010', concesionario_atocha);

      mi_coche.imprimeDatos();
      mi_coche1.imprimeDatos();




      document.getElementById("demo").innerHTML = mi_coche.imprimeDatos();
      document.getElementById("demo1").innerHTML = mi_coche1.imprimeDatos();


    </script>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>

  </body>
</html>
