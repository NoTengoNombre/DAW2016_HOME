<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      var nombre_del_array = new Array(10);
      var long = nombre_del_array.length;
      document.write("Longitud : " + long);

      for (var ai = 0; ai < long; ai++) {
        document.write("<br>valor : " + ai);
      }

      document.write("<br>");
      document.write("<br>");
      document.write("<hr>");

      var long = nombre_del_array.length - 1;
      document.write("<br>Longitud : " + long);

      for (var i = 0; i < long; i++) {
        document.write("<br>valor : " + i);
      }

      document.write("<br>");
      document.write("<br>");
      document.write("<hr>");

      for (var ii = 1; ii < long + 1; ii++) {
        document.write("<br>valor : " + ii);
      }

      document.write("<br>Longitud : " + long);


    </script>
  </head>

  </body>
</html>
