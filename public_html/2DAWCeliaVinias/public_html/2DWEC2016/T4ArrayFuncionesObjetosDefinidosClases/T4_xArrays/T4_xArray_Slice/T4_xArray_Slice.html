  <body>
    <h1>Positioning</h1>
    <script>

      var positioning = new Array("display", "position", "top", "right", "left", "float", "clear", "z-index", "direction", "unicode-bidi", "overflow", "clip", "visibility");

      document.write('<b>' + positioning + '</b>');
      document.write('<br>Cadena : <b>' + positioning.length + '</b>');

      var primera_cadena = positioning.slice(0, 7);
      var segundo_cadena = positioning.slice(-6);

      document.write('<br><br>');
      document.write("Longitud 1ยบ cadena : " + primera_cadena.length);
      document.write('<br><br>');
      document.write(primera_cadena);
      document.write('<br><br>');
      document.write("Longitud 2ยบ cadena : " + segundo_cadena.length);
      document.write('<br><br>');
      document.write(segundo_cadena);




    </script>

  </body>
