<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <script>

      var alumnos = [
        {apellidos: "Barbero Jimenez", nombre: "Ambrosio", ciudad: "Madrid", telefono: 666666666, edad: 20},
        {apellidos: "Gomez Martinez", nombre: "Eustasio", ciudad: "Almeria", telefono: 654321456, edad: 19},
        {apellidos: "Fernandez Reyes", nombre: "Eufrasio", ciudad: "Zaragoza", telefono: 635456244, edad: 22},
        {apellidos: "Garcia Jerez", nombre: "Alvaro", ciudad: "Barcelona", telefono: 678234234, edad: 30}];

      alumnos.sort(function (a, b) {
        var x = a.apellidos.toLowerCase();
        var y = b.apellidos.toLowerCase();
        if (x < y) {
          return -1;
        }
        if (x > y) {
          return 1;
        }
        return 0;
      });

      document.write(
              "Ordenar por apellidos: <br> " +
              alumnos[0].apellidos + " " + alumnos[0].nombre + " " + alumnos[0].ciudad + " " + alumnos[0].telefono + " " + alumnos[0].edad + "<br>\n" +
              alumnos[1].apellidos + " " + alumnos[1].nombre + " " + alumnos[1].ciudad + " " + alumnos[1].telefono + " " + alumnos[1].edad + "<br>\n" +
              alumnos[2].apellidos + " " + alumnos[2].nombre + " " + alumnos[2].ciudad + " " + alumnos[2].telefono + " " + alumnos[2].edad + "<br>\n" +
              alumnos[3].apellidos + " " + alumnos[3].nombre + " " + alumnos[3].ciudad + " " + alumnos[3].telefono + " " + alumnos[3].edad);
    </script>
  </body>
</html>
