  <body>
    <script>
      var pizzas = new Array("Carbonara", "Quattro_Stagioni", "Diavola");
      var nuevo_numero_de_pizzas = pizzas.push("Margherita", "Boscaiola");
      document.write("Numero de pizzas disponible : " + nuevo_numero_de_pizzas + "<br>");

      }
      document.write("<hr>");
