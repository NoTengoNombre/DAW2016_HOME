<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <h1>Absolute Sizes</h1>
    <script>

      var size = new Array();
      size.push("px", "cm", "mm", "in", "pt", "pc", "#789abc");
      document.write(size);

      document.write('<br>');

      document.write("<br>");
      var ultimo = size.pop();
      document.write("<em>El ultimo elemento es : </em>" + ultimo);
      document.write("<br>");

      document.write('<br><b>' + size + '</b>');


    </script>

  </body>
</html>
