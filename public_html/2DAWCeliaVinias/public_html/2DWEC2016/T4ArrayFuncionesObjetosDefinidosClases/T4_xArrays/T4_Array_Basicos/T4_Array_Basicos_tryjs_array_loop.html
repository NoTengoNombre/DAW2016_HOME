<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      /*      body{
              background-color: #000;
              color: #fff;
            }*/
      p {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <!--Al no ser una function : necesita 1ยบ cargar el elemento y luego los valores -->
    <p id="demo"></p>
    <script>
      var fruits, text, flen, i = 0;
      fruits = ["1", "2", "3"];
      flen = fruits.length;
      text = "<ul>";
      for (var i = 0; i < flen; i++) {
        text += "<li>" + fruits[i] + "</li>";
      }
      text += "</ul>";

      document.getElementById("demo").innerHTML = text;
    </script>

  </body>
</html>
