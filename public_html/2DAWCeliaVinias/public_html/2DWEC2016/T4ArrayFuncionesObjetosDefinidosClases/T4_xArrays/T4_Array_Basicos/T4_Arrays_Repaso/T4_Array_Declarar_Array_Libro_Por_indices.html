<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
    </style>
  </head>
  <body>
    <script>
      var a = new Array();
      a[0] = "1";
      a[1] = "2";
      a[2] = "3";
      a[3] = "4";
      a[4] = "5";
      for (var i = 0; i < a.length; i++) {
        document.write(a[i]);
      }
      document.write('<hr>');
      for (var ii in a) {
        document.write(a[ii]);
      }
    </script>
  </body>
</html>
