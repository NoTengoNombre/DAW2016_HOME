<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <h1>Size - Relative Sizes</h1>
    <script>

      var relative_size = new Array("Dimensiones :");
      relative_size.push("0", "em", "ex", "%");
      document.write("<br>Element of the Relative Size : <b>" + relative_size + "</b>");

      var relative_delete = relative_size.shift();

      document.write("<br>Delete element of the Relative Size : <b>" + relative_delete + "</b>");

      document.write("<br>");

      document.write("Element of the Relative Size : <b>" + relative_size + " </b>");


    </script>

  </body>
</html>
