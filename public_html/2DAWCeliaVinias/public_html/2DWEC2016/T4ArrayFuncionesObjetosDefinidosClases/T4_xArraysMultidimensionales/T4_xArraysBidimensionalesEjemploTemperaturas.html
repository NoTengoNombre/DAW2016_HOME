<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      var temp0 = new Array(3);
      temp0[0] = 12;
      temp0[1] = 10;
      temp0[2] = 11;

      var temp1 = new Array(3);
      temp1[0] = 5;
      temp1[1] = 0;
      temp1[2] = 2;

      var temp2 = new Array(3);
      temp2[0] = 10;
      temp2[1] = 8;
      temp2[2] = 10;

      var temperaturas_cuidades = new Array();
      temperaturas_cuidades = temp0 + temp1 + temp2;
      document.write("<table width=200 border=1 cellpadding=1 cellspacing=1>");
      for (i = 0; i < temperaturas_cuidades.length; i++) {
        document.write("<tr>");
        document.write("<td><b>Ciudad " + i + "</b></td>");
        for (j = 0; j < temperaturas_cuidades[i].length; j++) {
          document.write("<td>" + temperaturas_cuidades[i][j] + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");

    </script>
  </head>
