<!DOCTYPE html>
<html>
  <head>
    <title>Titulo DOM</title>
    <script>

      var divs = document.getElementsByTagName("div");

      var primerDiv = divs[0];
      alert(primerDiv);
      var segundoDiv = divs[1];
      alert(segundoDiv);

      for (var i = 0; i < divs.length; i++) {
        var div = divs[i];
        alert(div);
      }


    </script>
  </head>
  <body>
    <p>Parrafo DOM</p>
    <p>Parrafo DOM segundo</p>
    <p>Parrafo DOM tres</p>
    <div>Parrafo DOM 1 </div>
    <div>Parrafo DOM 2 </div>
    <div>Parrafo DOM 3 </div>
  </body>
</html>
