    @TODO       : Evento onload : definido para el nodo de tipo Element <Body>
                  Saber si una vez hemos realizado una modificacion en el arbol , la pagina se ha cargado completamente de nuevo 
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Titulo DOM</title>
    <script>
      function cargada() {
        var x = window.onload = "true";
        alert(x);
        if (window.onload) {
          return true;
        }
        return false;
      }

      function pulsar() {
        if (cargada()) {
          alert("Se ha cargado la pagina completamente");
        } else {
          alert("No se ha cargado la pagina completamente");
        }
      }
    </script>
  </head>
  <body>
    <p onclick="pulsar();">Primer ParrafO</p>
  </body>
</html>
