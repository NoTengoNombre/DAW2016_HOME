    <script>
      var num1 = 10;
      var num2 = 5;
      if (num1 % num2 == 0) {

      var x2 = 2 % 1;
      document.write('<BR>');

      var x3 = 2 % 3;

      var x4 = (2 % 100 == 3);

      document.write('<br>(2 % 100 === 0) = ' + x4_1);

      document.write('<br> (100 % 2) = ' + x5);
