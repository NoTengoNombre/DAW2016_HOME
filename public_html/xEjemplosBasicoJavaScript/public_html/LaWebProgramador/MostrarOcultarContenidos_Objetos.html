<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

      div#capa1{
        z-index: 1;
        position: static;
        /*background-color: black;*/
        left: 100px;
      }

      div#capa2{
        z-index: 11;
        background-color: white;
        position: absolute;
        top: 61px;
        left: 100px;
      }
      a{
        position: relative;
        height: 100px;
        width: 100px;
        padding: auto;
        border: 1px solid black;
        background-color: window;
      }
    </style>
    <script>
      function test(obj) {
        var elemento = document.getElementById(obj);
        elemento.style.display = elemento.style.display != 'none' ? 'none' : 'block';
      }
    </script>
  </head>
  <body>
    <h4>Operador (ternario) condicional:</h4>

    <div id="capa1">
      <a href="javascript:test('test1')">Test 1</a> 
    </div>
    <div id="capa2">
      <a href="javascript:test('test2')">Test 2</a> 
    </div>

    <h2 id="test1">C O N T E N I D O - 1</h2>
    <h2 id="test2">C O N T E N I D O - 2</h2>
  </body>
</html>
