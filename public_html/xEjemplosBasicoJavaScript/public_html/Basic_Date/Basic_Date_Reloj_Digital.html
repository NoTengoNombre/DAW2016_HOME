<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style></style>
    <script>

      var Temp;
      setClock();

      function setClock() {
        var OpenImg = '<img src="' + pathOnly(location.href) + 'dg';
        var CloseImg = '.gif" height=21 widht=16>';
        var Temp = "";
        var now = new Date();
        var CurHour = now.getHours();
        var CurMinute = now.getMinutes();
        now = null;
        if (CurHour >= 12) {
          CurHour = CurHour - 12;
          var Ampm = "pm";
        } else {
          var Ampm = "am";
        }

        if (CurHour === 0) {
          CurHour = "12";
        }
        if (CurMinute < 10) {
          CurMinute = "0" + CurMinute;
        } else {
          CurMinute = "" + CurMinute;
        }

        CurHour = "" + CurMinute;

        CurHour = "" + CurHour;

        for (var Count = 0; Count < Count.length; Count++) {
          Temp += OpenImg + CurHour.substring(Count, Count + 1) + CloseImg;
        }
        Temp += OpenImg + "c" + '.gif" HEIGHT = 21 WIDTH=9>';
        for (Count = 0; Count < CurMinute.length; Count++) {
          Temp += OpenImg + CurMinute.substring(Count, Count + 1) + CloseImg;
        }
        Temp += OpenImg + Ampm + CloseImg;
      }

      function pathOnly(InString) {
        var LastSlash = InString.lastIndexOf('/', InString.length - 1);
        var OutString = InString.substring(0, LastSlash + 1);
        return (OutString);
      }
    </script>
  </head>
  <body>
    <h1 align="center">The JavaScript Clock</h1>
    <b>Your current time is
      <script>document.write(Temp);</script>
