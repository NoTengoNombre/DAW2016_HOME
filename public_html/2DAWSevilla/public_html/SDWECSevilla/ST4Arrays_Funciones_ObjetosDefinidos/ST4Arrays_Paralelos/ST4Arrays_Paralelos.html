    <script>

      var profesores = ["Cristina", "Catalina", "Vieites", "Benjamin"];
      var asignaturas = ["Seguridad", "Bases de datos", "Sistema Informaticos", "Redes"];
      var alumnos = [24, 17, 28, 26];

      function imprimeDatos(indice) {
        document.write('<br>' + profesores[indice] + " del modulo de " + asignaturas[indice] + ', tiene ' + alumnos[indice] + " alumnos en clase. ");
      }

      for (var i = 0; i < profesores.length; i++) {
        imprimeDatos(i);
      }

      for (var i = 0; i < 12; i++) {
        document.write('<hr>');
      }

      var profesores1 = ["Cristina", "Vieites"];
      var asignaturas1 = ["Seguridad", "Sistema Informaticos", "Redes"];
      var alumnos1 = [24, 17];

      }

      for (var i = 0; i < profesores1.length; i++) {
        imprimeDatos1(i);
      }

    </script>
