<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      div.relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 5px solid #8AC007;
        color:aliceblue;
        background: black;
      }

      div.absolute {
        position: absolute;
        left: 80px;
        width: 200px;
        height: 120px;
        border: 1px solid #8AC007;
        color:aliceblue;
        background: black;
      }
    </style>
  </head>
  <body>

    <div class="relative">This div element has position: relative;
      <div class="absolute">This div element has position: absolute. It is placed 80 pixels to the right of the left edge of the containing positioned element (div with class="relative").</div>
    </div>

  </body>
</html>
