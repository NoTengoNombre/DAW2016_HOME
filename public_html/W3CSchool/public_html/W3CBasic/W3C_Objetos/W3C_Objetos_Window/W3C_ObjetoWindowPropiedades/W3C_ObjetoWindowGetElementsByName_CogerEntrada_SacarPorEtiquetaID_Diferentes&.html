<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="shortcut icon" href="">
    <script>
      function myFunction() {
//        Recoge la entrada del input del formulario
        var x = document.getElementsByName('fname')[0].value;
//        Saca el valor mediante la etiqueta parrafo
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </head>
  <body>
    <br />
    First Name : <input name="fname" type="text" value="">
    <br />
    Area de texto :
    <br />
    <textarea rows="4" cols="30" id="textarea"></textarea>
    <br />

    <p>Click the button to get the tag name of
      the first element in the document that
      has a name attribute with the value 'fname'.</p>

    <button onclick='myFunction()'>Try it</button>

    <p id='demo'></p>

  </body>
</html>
