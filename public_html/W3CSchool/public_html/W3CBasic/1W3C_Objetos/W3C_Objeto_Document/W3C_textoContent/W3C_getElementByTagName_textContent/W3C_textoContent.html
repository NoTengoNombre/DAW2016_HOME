<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      function myFunction() {
        var x = document.getElementsByTagName("button")[0].textContent;
        document.getElementById("demo").innerHTML = x;
      }

    </script>    
  </head>
  <body>

    <p id='demo'><strong>Note : </strong> the textContent property is not support in IE 8 and earlier</p>

    <p>Click the button get the text content of the button element</p>

    <button onclick="myFunction()">Try it</button>


  </body>
</html>
