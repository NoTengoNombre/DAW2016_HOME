<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

    </script>
  </head>
  <body>
    <p>
      This example demostrates the differentes between the textContent and innerHTML property
    </p>

    <ul id="myList">
      <li id="item1">Coffee</li>
      <li id="item2">Tea</li>
    </ul>

    <p>Click the button get the text content or HTML content of the ul element</p>

    <button onclick="getText()">Get textContent</button>
    <button onclick="getHTML()">Get InnerHTML</button>

    <p>textContent : lo coge como cadena</p>
    <p id="demo"></p>

    <p>innerHTML: lo coge como etiqueta</p>
    <p id="demo1"></p>

    <script>
      function getText() {
        var x = document.getElementById("myList").textContent;
        document.getElementById("demo").innerHTML = x;
      }

      function getHTML() {
        var x = document.getElementById("myList").innerHTML;
        document.getElementById("demo1").innerHTML = x;
      }

    </script>
  </body>
</html>
