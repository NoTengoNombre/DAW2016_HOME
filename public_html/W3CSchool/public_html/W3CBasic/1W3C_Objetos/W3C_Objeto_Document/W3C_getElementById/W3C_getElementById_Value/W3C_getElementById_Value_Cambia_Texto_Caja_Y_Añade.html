<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      function myFunction() {
        var x = document.getElementById("myText").value = "Texto de Salida";
        return x;
      }

      function myFunction2() {
        document.getElementById("myText").value = myFunction() + " Nuevo Texto ";
      }

    </script>
  </head>
  <body>

    Name :
    <input type='text' id="myText" value="Texto Entrada">

    <p>Click the button to change the value of the text field</p>

    <button onclick="myFunction()">Enviar texto</button>
    <br>
    <br>
    <button onclick="myFunction2()">Enviar texto</button>
  </body>
</html>
