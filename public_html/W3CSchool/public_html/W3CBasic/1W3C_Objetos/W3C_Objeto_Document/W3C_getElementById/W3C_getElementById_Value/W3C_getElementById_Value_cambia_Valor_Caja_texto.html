<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      function myFunction() {
        document.getElementById("myText").value = "Texto Cambiado";
      }

      function myFunction2() {
        document.getElementById("myText").value = "Volver a Cambiar el Texto";
      }

    Name :
    <input type='text' id="myText" value="Cambia el texto">

    <br><br>
    <button onclick="myFunction2()">Intentar2</button>
