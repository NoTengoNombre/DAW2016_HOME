<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      function myFunction() {
        // Coge el valor que hay dentro del <p id="demo">
        var x = document.getElementById("demo");
//        Cambiar el color
        x.style.color = "#ff0000";
//        Cambia el contenido
        x.textContent = "Cambiar Contenido a Rojo";
      }

      function myFunction2() {
        // Coge el valor que hay dentro del <p id="demo">
        var x = document.getElementById("demo");
//        Cambiar el color
        x.style.color = "#0000ff";
//        Cambia el contenido
        x.textContent = "Cambiar Contenido a Azul";
      }


    </script>
  </head>
  <body>

    <p id="demo">Click the button to change the color of this paragraph.</p>

    <button onclick="myFunction()">B1</button> 
    <button onclick="myFunction2()">B2</button>

  </body>
</html>
