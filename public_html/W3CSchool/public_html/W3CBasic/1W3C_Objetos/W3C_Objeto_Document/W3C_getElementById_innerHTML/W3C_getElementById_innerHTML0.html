<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph change!";
      }
//      Return the innerHTML property: Return Value: A String, representing the HTML content of an element
//         HTMLElementObject.innerHTML
//      Set the innerHTML property:
//         HTMLElementObject.innerHTML=text
//                                     text<-->Specifies the HTML content of an element

    </script>
  </head>
  <body>
    <p 
      style="background: #ffff99" id="demo" onclick="myFunction()">Click me to change my HTML content(innerHTML)
    </p>
  </body>
</html>
