<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <style>
      p.demo {
        font-size: xx-large;
        font-weight : bolder;
        width: 200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Javascript Objects : Clave - Valor</h1>
    <p style='color : #0000ff'>Javascript uses name to access object properties</p>
    <p id="demo"></p>
    <script>

      var person = {firstName: "John", lastName: "Doe", age: 46};

      for each (var item in person) {
        document.write(item);
      }


    </script>

  </body>
</html>
