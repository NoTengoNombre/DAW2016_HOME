<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>
      function mifuncion() {
        var x = document.getElementById("miTextarea").value;
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </head>
  <body>

    <h3>A demonstration of how to access a TEXTAREA element</h3>

    Address:<br />
    <textarea id="miTextarea">
     
    </textarea>

    <p>Click the button to get the content of the text area</p>

    <button type="button" onclick="mifuncion()">Try it</button>

    <p id="demo"></p>

  </body>
</html>
