<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="shortcut icon" href="">
    <script>
      function myFunction() {
//        Recoge la entrada del input del formulario
        var x1 = document.getElementsByName('entrada')[0].value;
        var x2 = x1.toString();

//        Saca el valor mediante la etiqueta parrafo
        document.getElementById("salida").innerHTML = x2;
      }
    </script>
  </head>
  <body>
    <div>
      <br />
      Introduce valor : <input type="text" name="entrada"  value="">
      <br />  
      <br />
      <button onclick='myFunction()'>Try it</button>
      <!--Etiqueta por la que sale el valor-->
      <p id='salida'>Valor sale por aqui : </p>
    </div>
  </body>
</html>
