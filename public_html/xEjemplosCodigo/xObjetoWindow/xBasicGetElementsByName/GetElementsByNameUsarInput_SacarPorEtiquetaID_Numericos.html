<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="">
    <script>
      function myFunction() {
//        Recoge la entrada del input del formulario
        var x1 = document.getElementsByName('fname')[0].value;
//        Saca el valor mediante la etiqueta parrafo
        var x2 = x1 * 100;
        document.getElementById("demo").innerHTML = x2 / 10;
      }
    </script>
  </head>
  <body>
    <div>
      <br />
      Introduce valor : <input name="fname" type="text" value="">
      <br />
      <br />
      <button onclick='myFunction()'>Try it</button>
      <!--Etiqueta por la que sale el valor-->
      <p id='demo'>Valor sale por aqui : </p>
    </div>
  </body>
</html>
