<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <script>

      var score = [1, 20, 10, 2, 21];

      function compare(a, b) {
        return a - b;
      }

      for (var i = 0; i < score.length; i++) {
        score.sort(compare);
        document.write(score[i] + ' ');
      }




    </script>
  </body>
