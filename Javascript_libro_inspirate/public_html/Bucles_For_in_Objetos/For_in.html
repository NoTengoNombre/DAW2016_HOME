<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      var objeto1 = {
        propiedad1: "hola",
        propiedad2: 2,
        propiedad3: false,
        propiedad4: [true, 2, 5, "..."],
        propiedad5: {
          dato: "mas datos.."
        },
        metodo: function () {
          console.log("hola");
        }
      };

      function mostrar_propiedades(objeto, nombreObjeto) {
        var resultado = "";
        for (var i in objeto) {
          resultado += nombreObjeto + "." + i + " = " + objeto[i] + "\n";
        }
        return resultado;
      }

      mostrar_propiedades(objeto1, "objeto1");

    </script>
